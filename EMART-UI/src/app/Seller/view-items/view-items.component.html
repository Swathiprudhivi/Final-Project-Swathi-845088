
    
    <table class="table table-bordered">
        <tr>
            <th>Seller Id</th>
            <th>Item Id</th>
            <th>Category Id</th>
            <th>Subcategory Id</th>
            <th>Item name</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Remarks</th>
            <th>Description</th>
            <th>Image</th>
         </tr>
         <tr *ngFor="let items of list">
             <td>{{items.sellerId}}</td>
            <td>{{items.itemId}}</td>
            <td>{{items.categoryId}}</td>
            <td>{{items.subcategoryId}}</td>
            <td>{{items.itemName}}</td>
            <td>{{items.price}}</td>
            <td>{{items.stockNumber}}</td>
            <td>{{items.remarks}}</td>
            <td>{{items.description}}</td>
            <td>{{items.image}}</td>
            <td><button class="btn btn-danger" (click)="Delete(items.itemId)">Delete</button></td> 
        </tr>
    </table>
    <div class="text-center">
      <button style="width: 30%;" class="btn btn-primary text-uppercase" type="button" (click)="Search1()">Update</button>
