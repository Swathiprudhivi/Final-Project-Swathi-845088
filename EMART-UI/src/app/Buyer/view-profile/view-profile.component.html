<div class="jumbotron">
            
    <div class="container">
       
           <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
               
               <div class="form-group">
                   <label id="id2">ID</label>
                    <input type="text" formControlName="buyerId" class="form-control"  />
                    
                   
               </div>
               <div class="form-group">
                   <label id="id2">NAME</label>
                    <input type="text" formControlName="userName" class="form-control"  />
                    
               </div> 
               <div class="form-group">
                   <label id="id2">EMAIL</label>
                    <input type="text" formControlName="emailId" class="form-control"  />
                    
               </div>
               <div class="form-group">
                <label id="id2">Password</label>
                <input type="password" formControlName="password"  class="form-control" />    
               </div> 
           
               <div class="form-group">
                   <label id="id2">MOBILE</label>
                    <input type="text" formControlName="mobileNo" class="form-control" />   
               </div> 
               <div class="form-group">
                <label>Created DateTime</label>
                <input type="text" formControlName="createdDateTime" class="form-control" />
            </div>
           <div class="text-center">
           <button class="btn btn-primary mr-1 " id="id1">View</button>
           <button class="btn btn-secondary" type="reset" (click)="onReset()" id="id1">Reset</button>
          </div>
          <br><br>     
   </form>
</div>
</div>
