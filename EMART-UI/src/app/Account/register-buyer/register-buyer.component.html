<!DOCTYPE html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<div class="bgimage">
      <div class="topnav">
        <a class="active"  href="#home"><i class="fa fa-fw fa-home"></i>Home</a>
        <a href="#"><i class="fa fa-fw fa-user"></i>ViewProfile</a>
        <a href="#"><i class="fa fa-fw fa-envelope"></i>Contact</a>
        <div class="logout">
          <a href="#"><i class="fa fa-sign-out"></i>LogOut</a>
        </div>
      </div>
      <br><br><br>
        <div class="row offset-8 ">
            <div class="card bg-light md-8" style="width: 600px;align-items: center;">
              
              <div class="card-body">
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
               
                    <div class="form-group">
                        <label id="id2">UserName</label>
                        <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.name.errors.required" >User Name is required</div>
                            <div *ngIf="f.name.errors.pattern" >Enter vaild name</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label id="id2">Password</label>
                        <input type="password" formControlName="pwd"  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.pwd.errors }" />
                        <div *ngIf="submitted && f.pwd.errors" class="invalid-feedback">
                            <div *ngIf="f.pwd.errors.required">Password is required</div>
                            <div *ngIf="f.pwd.errors.pattern">Password must be valid</div>
                            
                        </div>
                    </div>
                    
                <div class="form-group ">
                    <label id="id2">Mobile</label>
                    <input type="text" formControlName="phnum" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phnum.errors }" />
                    <div *ngIf="submitted && f.phnum.errors" class="invalid-feedback">
                        <div *ngIf="f.phnum.errors.required">Mobile no is required</div>
                        <div *ngIf="f.phnum.errors.pattern">Mobile no Must be Valid</div>
                    </div>
                
                <div class="form-group">
                    <label id="id2">Email</label>
                    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                    </div>
                </div>
            </div>
             
                   <div class="form-group">
                        <label id="id2">CreatedDateTime</label>
                        <input type="date" formControlName="dt" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.dt.errors }" />
                        <!-- <div *ngIf="submitted && f.dt.errors" class="invalid-feedback">
                            <div *ngIf="f.dt.errors.required">date time is required</div>
                            
                        </div> -->
                    </div>
                
                <div class="text-center">
                    <button class="btn btn-primary mr-1" id="id1">Register</button>
                    <button class="btn btn-secondary" type="reset" (click)="onReset()" id="id1">Cancel</button>
                </div>
            </form>
              </div>
             
            </div>








</div>
<router-outlet></router-outlet>
